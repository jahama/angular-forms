<form [formGroup]="productForm" class="p-3 mb-3" style="background: #fafafa;">
  <fieldset>
    <legend>Product</legend>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9">
        <input formControlName="name" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-3 col-form-label">Category</label>
      <div class="col-sm-9">
        <select formControlName="categoryId" class="form-control form-control-md">
          <option value="0" disabled>Choose category</option>
          <option *ngFor="let item of categories" [ngValue]="item.value">{{item.key}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-3 col-form-label">Size</label>
      <div class="col-sm-9">
        <select formControlName="sizeId" class="form-control form-control-md">
          <option value="0" disabled>Choose size</option>
          <option *ngFor="let item of sizes" [ngValue]="item.value">{{item.key}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Weight</label>
      <div class="col-sm-9">
        <input formControlName="weight" type="number" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Price</label>
      <div class="col-sm-9">
        <input formControlName="price" type="number" class="form-control">
      </div>
    </div>

  </fieldset>
</form>
